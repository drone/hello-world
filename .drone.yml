kind: pipeline
type: docker
name: greeting

steps:
- name: en
  image: alpine
  environment:
    PASSWORD:
      from_secret: PASSWORD
  commands:
  - echo $PASSWORD
  - echo world

- name: de
  image: alpine
  commands:
  - echo Hallo
  - echo Welt

- name: es
  image: alpine
  commands:
  - echo hola
  - echo mundo

- name: fr
  image: alpine
  commands:
  - echo bonjour
  - echo monde
